<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    </head>
    <body>
    	<div class="map-container" style="width:750px;">
    		<div id="map" style="width:100%; height:400px;"></div>
        </div>
    	<h1>{{ object.name }}</h1>
    	<div class="text-container" style="width:750px;">
	        <p>The {{ object.name }} group is located in {{ object.full_name }}, {{ object.state }}. It's a {{ object.category }} group. {{ object.description }}.
	        </p>
	    </div>
      	<script type="text/javascript">
            var map = L.map('map').setView([{{ object.y }}, {{ object.x }}], 10);
            var osmLayer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 16,
                attribution: '<a href="http://www.openstreetmap.org/" target="_blank">OpenStreetMap</a> and contributors.'
            });
            map.addLayer(osmLayer);
            var marker = L.marker([{{ object.y }}, {{ object.x }}]).addTo(map);
        </script>
    </body>
</html>
