<!doctype html>
<html lang="en">
    <head>
    	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    </head>
    <body>
    	<div class="map-container" style="width:750px;">
    		<div id="map" style="width:100%; height:400px;"></div>
        </div>
        <h1>Hate Groups in the Unites States of America</h1>
        <table border=1 cellpadding=7>
            <tr>
                <th>Name</th>
                <th>State</th>
                <th>Group</th>
                <th>Category</th>
            </tr>
            {% for obj in object_list %}
            <tr>
                <td>{{ obj.full_name }}</td>
                <td>{{ obj.state }}</td>
                <td>{{ obj.name }}</td>
                <td><a href="{{ obj.id }}/">{{ obj.category }}</td>
            </tr>
            {% endfor %}
        </table>
        <script type="text/javascript">
            var map = L.map('map').setView([38.000, -95.35], 4);
            var osmLayer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: '<a href="http://www.openstreetmap.org/" target="_blank">OpenStreetMap</a> and contributors.'
            });
            map.addLayer(osmLayer);
            var data = {
              "type": "FeatureCollection",
              "features": [
                {% for obj in object_list %}
                {
                  "type": "Feature",
                  "properties": {
                    "name": "{{ obj.name }}",
                    "id": "{{ obj.id }}"
                  },
                  "geometry": {
                    "type": "Point",
                    "coordinates": [{{ obj.x }}, {{ obj.y }}]
                  }
                }{% if not loop.last %},{% endif %}
                {% endfor %}
              ]
            };
            var dataLayer = L.geoJson(data, {
                onEachFeature: function(feature, layer) {
                    layer.bindPopup(
                        '<a href="' + feature.properties.id + '/">' +
                            feature.properties.name +
                        '</a>'
                    );
                }
            });
            map.addLayer(dataLayer);
        </script>
    </body>
</html>
